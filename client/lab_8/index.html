<!--
    This is how to build the CSS-only load animation from loading.io    
    <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>

    This is helpful for showing your client-side users when data is loading,
    since there's otherwise no sign your app is thinking about something!

    Try placing it at the same level in your element tree as your Submit button
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
        <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
        crossorigin=""></script>
    <title>Jiwon's Lab for INST377</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1>Jiwon's Labs For INST377</h1>
        </header>
        <div class="container">
            <div class="left_section">
                <h3>Form Inputs</h3>
                <form 
                    action="https://data.princegeorgescountymd.gov/resource/umjn-t2iz.json"
                    class="box main_form">
                    
                    <div>
                        <label for="resto">Restaurant Name</label>
                        <input type="text" id="resto" name="resto">
                    </div>
                    
                    <div class="buttons">
                        <button type="button" id="load_data">Load County Data</button>
                        <button type="button" class="filter_button" id="filter_button">Filter</button>
                        <button type="button" class="hidden" id="generate_list">Generate List</button>
                    </div>
                   
                </form>
            </div>
            <div class="right_section">
                <h3>Local Restaurants</h3>
                <div id="map"></div>
                <ol class="restaurant_list" id="restaurant_list">
                    <!-- description box -->
                    A list of local restaurant
                </ol>
                <div class="lds-ellipsis" id="data_load_animation">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <p>suhjiwon95 <a href="https://github.com/suhjiwon95" target="_blank">Link to my github</a> </p>
        </footer>
    </div>
    <script src="./script.js"></script>
</body>
</html>
