<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Jiwon's Labs!</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1>Jiwon's Labs for INST377</h1>
          </header>
          <div class="container">
            <div class="left_section box">
              <h2 class="subtitle">Album Names</h2>
              <ol class="box">
                <li>Attention - NewJeans</li>
                <li>Ditto - NewJeans</li>
                <li>Epilogue - IU</li>
                <li>Anti-Hero - Taylor Swift</li>
                <li>Love on Top - Beyonce</li>
        
              </ol>
            </div>
            <div class="right_section box">
              <h2 class="subtitle">Image Carousel</h2>
              <div class="carousel">
                <button class="prev">prev</button>
                  <div class="slides">
                    <div class="carousel_item" visible><img src="./images/newjeans.jpeg" alt="new jeans's album cover" ></div>
                    <div class="carousel_item" hidden><img src="./images/taylor_swift.jpeg" alt="Taylor Swift's album cover" ></div>
                    <div class="carousel_item" hidden><img src="./images/iu.jpeg" alt="IU's album cover" ></div>
                    <div class="carousel_item" hidden><img src="./images/beyonce.jpeg" alt="Beyonce's album cover"></div>
                  </div>
                <button class="next">next</button>
              </div>
              <div class="description box">
                Album pictures from my favorite artists! They are so great :D
              </div>
              
            </div>
          </div>
          <footer class="footer">
            <p>gitHub account name: suhjiwon95 <a href="https://github.com/suhjiwon95" target="_blank">Link to my github</a> </p>
       
          </footer>
          <script src="script.js"></script>
        </body>
        
    </div>
 
</html>
